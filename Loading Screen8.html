<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Dots Loader</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #121212;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader {
  display: flex;
  gap: 8px;
}

.dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  animation: bounce 1.4s infinite ease-in-out both;
}

.dot:nth-child(1) { background: #4285f4; animation-delay: -0.32s; }
.dot:nth-child(2) { background: #ea4335; animation-delay: -0.16s; }
.dot:nth-child(3) { background: #fbbc05; animation-delay: 0s; }
.dot:nth-child(4) { background: #34a853; animation-delay: 0.16s; }

@keyframes bounce {
  0%, 80%, 100% {
    transform: scale(0);
  }
  40% {
    transform: scale(1);
  }
}
</style>
</head>

<body>

<div class="loader">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>

</body>
</html>
