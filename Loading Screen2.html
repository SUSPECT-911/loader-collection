<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bar Loader</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader {
  position: relative;
  width: 90px;
  height: 90px;
}

.loader span {
  position: absolute;
  width: 10px;
  height: 28px;
  background: #fff;
  border-radius: 6px;
  top: 50%;
  left: 50%;
  transform-origin: 0 -35px;
  opacity: 0.15;
  animation: fade 1.2s linear infinite;
}

.loader span {
  transform: rotate(calc(var(--i) * 30deg));
  animation-delay: calc(var(--i) * 0.1s);
}

@keyframes fade {
  0%   { opacity: 1; }
  100% { opacity: 0.15; }
}
</style>
</head>

<body>

<div class="loader">
  <span style="--i:0"></span>
  <span style="--i:1"></span>
  <span style="--i:2"></span>
  <span style="--i:3"></span>
  <span style="--i:4"></span>
  <span style="--i:5"></span>
  <span style="--i:6"></span>
  <span style="--i:7"></span>
  <span style="--i:8"></span>
  <span style="--i:9"></span>
  <span style="--i:10"></span>
  <span style="--i:11"></span>
</div>

</body>
</html>
