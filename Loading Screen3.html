<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Loading</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #1b0f3a;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  text-align: center;
}

.loader {
  display: flex;
  justify-content: center;
  gap: 6px;
  margin-bottom: 18px;
}

.loader span {
  width: 6px;
  height: 28px;
  background: #ff4dff;
  border-radius: 4px;
  animation: pulse 1.2s ease-in-out infinite;
}

.loader span:nth-child(1) { animation-delay: 0s; }
.loader span:nth-child(2) { animation-delay: .1s; }
.loader span:nth-child(3) { animation-delay: .2s; }
.loader span:nth-child(4) { animation-delay: .3s; }
.loader span:nth-child(5) { animation-delay: .4s; }
.loader span:nth-child(6) { animation-delay: .3s; }
.loader span:nth-child(7) { animation-delay: .2s; }

@keyframes pulse {
  0%, 100% {
    transform: scaleY(0.6);
    opacity: 0.5;
  }
  50% {
    transform: scaleY(1.4);
    opacity: 1;
  }
}

.text {
  color: #b9b3d6;
  letter-spacing: 2px;
  font-size: 14px;
}
</style>
</head>

<body>
  <div class="container">
    <div class="loader">
      <span></span><span></span><span></span>
      <span></span>
      <span></span><span></span><span></span>
    </div>
    <div class="text">LOADING</div>
  </div>
</body>
</html>
