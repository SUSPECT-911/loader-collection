<div class="loader">
  <img src="img.png" class="rocket">
  <p>LOADING</p>
</div>

<style>
  background:#1e1e1e;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.loader{
  position:relative;
  width:300px;
  overflow:hidden;
  text-align:center;
  color:white;
  font-family:Arial;
}

.rocket{
  width:80px;
  position:absolute;
  left:-80px;
  animation: move 2s linear infinite;
}

@keyframes move{
  from { left:-80px; }
  to   { left:300px; }
}
</style>
