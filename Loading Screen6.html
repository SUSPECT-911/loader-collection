<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Play Loader</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #121212;
  display: flex;
  justify-content: center;
  align-items: center;
}

svg {
  width: 56px;
  height: 56px;
  animation: rotate 1.4s linear infinite;
}

circle {
  fill: none;
  stroke-width: 5;
  stroke-linecap: round;
  stroke: #1a73e8; /* Play Store blue */
  stroke-dasharray: 1, 200;
  stroke-dashoffset: 0;
  animation: dash 1.4s ease-in-out infinite;
}

@keyframes rotate {
  100% { transform: rotate(360deg); }
}

@keyframes dash {
  0% {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 90, 200;
    stroke-dashoffset: -35;
  }
  100% {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: -125;
  }
}
</style>
</head>

<body>

<svg viewBox="25 25 50 50">
  <circle cx="50" cy="50" r="20"></circle>
</svg>

</body>
</html>
